mutation CreatePersistedQueryMutation(
  $nfToken: String!
  $appId: String!
  $query: String!
  $tags: [String!]!
  $description: String!
)
@netlify(
  id: """
  12b5bdea-9bab-4124-a731-5e697b155001
  """
  doc: """
Create a persisted operations doc to be later retrieved, usually from a GUI
  """
) {
  oneGraph(
    auths: { netlifyAuth: { oauthToken: $nfToken } }
  ) {
    createPersistedQuery(
      input: {
        query: $query
        appId: $appId
        tags: $tags
        description: $description
      }
    ) {
      persistedQuery {
        id
      }
    }
  }
}

query ListPersistedQueries(
  $appId: String!
  $first: Int!
  $after: String
  $tags: [String!]!
)
@netlify(
  id: """
  12b5bdea-9bab-4124-a731-5e697b155002
  """
  doc: """

  """
) {
  oneGraph {
    app(id: $appId) {
      id
      persistedQueries(
        first: $first
        after: $after
        tags: $tags
      ) {
        pageInfo {
          hasNextPage
          endCursor
        }
        nodes {
          id
          query
          fixedVariables
          freeVariables
          allowedOperationNames
          tags
          description
        }
      }
    }
  }
}

